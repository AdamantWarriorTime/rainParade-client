<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain on your Parade</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css"> 
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/module.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Cinzel+Decorative|Covered+By+Your+Grace|Poiret+One" rel="stylesheet">
  <script type="text/x-handlebars-template" id="error-template">
    <h3>
      Oops, something went wrong, ya dingus
    </h3>
      <p>{{status}}: {{statusText}}</p>
  </script>

</head>
<body>

  <header id= "mainHeader" class="clearfix">
    <div id="logo"><h2>Rain On Your Parade</h2></div>
    <span class="icon-umbrella"></span>
    <span class="icon-menu"></span>
    <nav class="menu">
      <ul>

        <li> <a href="/">Home</a></li>
        <li> <a href="/about-us">About Us</a></li>
        <li> <a href=""></a></li>

      </ul>
    </nav>
  </header>

  <main>
    <section class="errorView container">
      <h3 class="viewTitle">There's an issue</h3>
      <section id="error-message"></section>
    </section>

    <section class="container" id="start-page">
      <p>
        Let us help you plan your event
      </p>
      <a href="/weather/start" id="start-button">Begin</a>
    </section>

    <section class="container" id="calendar">
      <form id="calendarForm">
        <input type="date" required name="userDate">
        <button type="submit">Next</button>
      </form>
    </section>

    <section class="container" id="location">
      <form id="locationForm">
        <input type="text" name="userLocation">
        <!-- <input type="number" name="zipCode" maxlength="5"> -->
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="container" id="results">
    </section>


   <section class="container about-us">
   <div>
     <h2>MEET THE TEAM</h2>
     <img id="group-pic" src="#">
     <p>Andrew Peacock</p>
     <a href="" class="icon-github"></a>
     <p>Mario Nishio</p>
     <a href=""class="icon-github"></a>
     <p>Matthew Gordon</p>
     <a href=""class="icon-github"></a>
     <p>Ria Agnes Jose</p>
     <a href=""class="icon-github"></a>
   </div>
  </section>
  </main>

  <footer>

  </footer>
  <!-- External CDN Resources -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

   <!-- Application Resources -->
   <script src="./scripts/index.js" type="text/javascript"></script>
   <script src="./scripts/aboutus.js" type="text/javascript"></script>
   <script src="/scripts/models/weather.js" type="text/javascript"></script>
   <script src="/scripts/view/error-view.js" type="text/javascript"></script>
   <script src="/scripts/view/weather-view.js" type="text/javascript"></script>
   <script src="/scripts/view/routes.js" type="text/javascript"></script>

</body>
</html>
